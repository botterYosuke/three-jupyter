<div class="container">
  <header>
    <h1>Three Jupyter</h1>
    <p class="subtitle">Jupyter Server + Kernel Gateway with Angular</p>
  </header>

  <div class="main-content">
    <div class="status-bar">
      <div class="status-item">
        <span class="status-label">Kernel ステータス:</span>
        <span [class.ready]="isKernelReady" [class.not-ready]="!isKernelReady" class="status-indicator">
          {{ isKernelReady ? '準備完了' : '未起動' }}
        </span>
      </div>
      <button *ngIf="isKernelReady" (click)="stopKernel()" class="btn btn-secondary">
        Kernel 停止
      </button>
      <button *ngIf="!isKernelReady" (click)="startKernel()" class="btn btn-primary">
        Kernel 起動
      </button>
    </div>

    <div class="code-section">
      <div class="section-header">
        <h2>コード入力</h2>
      </div>
      <textarea
        [(ngModel)]="code"
        class="code-input"
        placeholder="Python コードを入力してください..."
        rows="10"
      ></textarea>
      <div class="button-group">
        <button
          (click)="executeCode()"
          [disabled]="!isKernelReady || isExecuting"
          class="btn btn-primary btn-execute"
        >
          {{ isExecuting ? '実行中...' : '実行' }}
        </button>
        <button (click)="clearOutput()" class="btn btn-secondary">
          出力をクリア
        </button>
      </div>
    </div>

    <div class="output-section">
      <div class="section-header">
        <h2>出力</h2>
      </div>
      <div class="output-container">
        <pre class="output-text">{{ output || '(出力なし)' }}</pre>
      </div>
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>
    </div>
  </div>
</div>
